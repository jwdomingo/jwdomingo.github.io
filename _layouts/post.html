---
layout: blogpost
css: blogpost
---
<div class="col col-sm-3">
  <header class="blogpost-header">
    <aside>
      <div class="logo"></div>
    </aside>
  </header>
</div>

<div class="col col-sm-9">
  <article class="blogpost-content">
    <h1 class="blogpost-title">{{ page.title }}</h1>
    <p class="blogpost-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

    {{ content }}

  </article>
</div>
